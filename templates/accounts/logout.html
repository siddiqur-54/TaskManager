{% extends "base_tasks.html" %}

{% block content %}
<h2>Log Out</h2>
{% if request.user.is_authenticated %}
<div style="margin-top: 30px;">
    <form action="" method="POST">{% csrf_token %}
        <p>Are you sure to logout?</p>
        <button type="submit">Yes, Logout</button>
    </form>
</div>
{% else %}
<p>You are not logged in. Would you like to login?</p>
<a href="/accounts/login/">Logout</a>
{% endif %}

{% endblock content %}
