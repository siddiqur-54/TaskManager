{% extends "base_tasks.html" %}


{% block content %}
<h2>Task Image Delete</h2>
{% if task_image %}
<form method='POST' action=''>
    {% csrf_token %}
    <p>Are you sure you want to delete?</p>
    <img src="{{ task_image.image.url }}" width="150px" height="100px" alt="Task Image"> <br> <br>
    <button type='submit'>Yes, delete.</button>
</form>
    

{% endif %}

{% endblock content %}
